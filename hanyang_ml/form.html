<!-- join_form.html -->

<body>

 <center>

   <h3>철근 콘크리트 파괴모드 예측</h3>

   <table cellpadding="5" cellspacing="0"

          bgcolor="eeeeee">

      <tr>

        <td>Parameter.csv:</td>

        <td><input type="text">

            <input type="button" value="업로드">

        </td>

      </tr>

      <tr>

        <td>Target.csv:</td>

        <td><input type="password">
            <input type="button" value="업로드">
        </td>

      </tr>



      <tr>

        <td>모델 선택: </td>

        <td><select>

              <option>=======선택=======</option>

              <option>전체(정확도 높은 값 출력)</option>

              <option>Decision Tree</option>

              <option>K-NN</option>

              <option>Random Forest</option>

            </select>

        </td>

      </tr>

      <tr align="right">

        <td colspan="2">

           <input type="submit" value="학습 및 예측">

           <input type="reset" value="취소">

        </td>

      </tr>

   </table>

 </center>



</body>

</html>
